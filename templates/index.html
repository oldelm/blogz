{% extends "base.html" %}

{% block content %}

{% if authors|length == 0 %}
    <h1>no blog authors yet!</h1>
{% else %}
    <h1>blog users!</h1>
    <ul>
    {% for author in authors %}
        <li><a href="/blog?user={{ author.id }}"> {{ author.username }}</a></li>
    {% endfor %}
    </ul>
{% endif %}


{% endblock %}
